{% extends "app/base_template.html" %}

{% block content %}

<div class="row" style="margin-top:5%">

  <div class="col-md-6">
    <form action="{% url 'app:index' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="course_title">Course Name</label>
        <input class="form-control" type="text" name="course_title" value="{{ course_title }}" placeholder="Course Name">
      </div>
      <div class="form-group">
        <label>Course Description</label>
        <input class="form-control" type="text" name="course_description" placeholder="Course Description">
      </div>
      <button type="submit" class="btn btn-sm btn-outline-secondary">Add Course</button>
    </form>
  </div>
