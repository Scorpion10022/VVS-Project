{% extends "app/base_template.html" %}

{% block content %}


<div class="card mb-3">
  <div class="card-body align-items-center text-center">

    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-sm btn-outline-secondary">Sign up</button>
    </form>

  </div>
</div>

{% endblock %}
